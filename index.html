<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="result">
            <span></span>
            <span>Play again</span>
        </div>
        <!-- Tic tac toe play with computer -->
        <div class="tic-tac-toe">
            <h1>Tic tac toe game</h1>
            <div class="board">
                <!-- cells -->
                <div class="cell border-bottom" data-id="0"></div>
                <div class="cell border-bottom border-left-rigth" data-id="1"></div>
                <div class="cell border-bottom" data-id="2"></div>
                <div class="cell border-bottom" data-id="3"></div>
                <div class="cell border-bottom border-left-rigth" data-id="4"></div>
                <div class="cell border-bottom" data-id="5"></div>
                <div class="cell" data-id="6"></div>
                <div class="cell border-left-rigth" data-id="7"></div>
                <div class="cell" data-id="8"></div>
            </div>
        </div>

        <script src="java_script.js"></script>
    </body>
</html>
